<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_Course_Landing_Page_Form_Exercise</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="">
    <div>
    <label for="courseTitle">Course Title</label>
    <input type="text" id="courseTitle" name="courseTitle" placeholder="Course Title" required>
    </div>
    <div>
    <label for="courseDescription">Course Description</label>
    </div>
    <textarea id="courseDescription" rows="10" cols="30" placeholder="Course Description" name="courseDescription"></textarea>
    <div>
    <label for="skillLevels">Skill Level</label>
    <select id="skillLevels" name="skillLevels">
        <option value="beginner">Beginner Level</option>
        <option value="intermediate">Intermediate Level</option>
        <option value="advanced">Advanced Level</option>
        <option value="all">All Levels</option>
    </select>
    </div>
    <div>
    <label for="readyToPublish">Ready to publish the course?</label>
    <input type="checkbox" id="readyToPublish" name="readyToPublish">
    </div>
    <button>Submit</button>
    </form>
</body>
</html>
